<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow with Navbar</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Green background wrapper */
    .header-section {
        background-color: rgb(217, 255, 204);
        text-align: center;
        position: relative;
        z-index: 1; /* above slideshow */
    }

    /* Transparent navbar so green shows */
    .navbar {
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        margin: 0 20px;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        color: #54845d; 
    }

    /* Heading under navbar */
    .Subheading {
        padding: 20px;
        color: rgb(0, 0, 0);
        margin: 0;
    }

    /* Slideshow */
    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
    }

    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slides img {
        width: 100%;
        flex-shrink: 0;
    }

    /* Arrows */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color: white;
        font-weight: bold;
        padding: 10px;
        border-radius: 50%;
        user-select: none;
        z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Dots */
    .dots {
        text-align: center;
        margin: 15px 0;
    }

    .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .dot.active {
        background-color: #54845d;
    }
  </style>
</head>
<body>

  <!-- Green Background Block -->
  <div class="header-section">
    <nav class="navbar">
      <a href="#book">Book Now</a>
      <a href="#shop">Shop Products</a>
      <a href="#contact">Contact Us</a>
    </nav>

    <h1 class="Subheading">SINCERITY · NATURE · TECHNOLOGY</h1>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slides">
      <img src="shopcouch.jpeg" alt="Couch">
      <img src="shopcounter.jpeg" alt="Counter">
      <img src="shopequipment.jpeg" alt="Equipment">
    </div>

    <!-- Arrows -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Dots -->
  <div class="dots">
    <span class="dot active" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slides img").length;
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      if (index >= totalSlides) slideIndex = 0;
      else if (index < 0) slideIndex = totalSlides - 1;
      else slideIndex = index;

      slides.style.transform = `translateX(${-slideIndex * 100}%)`;

      dots.forEach(dot => dot.classList.remove("active"));
      dots[slideIndex].classList.add("active");
    }

    function changeSlide(n) {
      showSlide(slideIndex + n);
    }

    function currentSlide(n) {
      showSlide(n);
    }

    // Auto slide every 3s
    setInterval(() => {
      changeSlide(1);
    }, 3000);

    // Init
    showSlide(slideIndex);
  </script>

</body>
</html>
