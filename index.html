<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        margin: 0 20px;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        color: #54845d; 
    }

    .Subheading {
        padding: 20px;
        color: rgb(0, 0, 0);
        text-align: center;


    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#book">Book Now</a>
    <a href="#shop">Shop Products</a>
    <a href="#contact">Contact Us</a>
  </nav>
  <h1 class="Subheading">SINCERITY · NATURE · TECHNOLOGY</h1>

</body>
</html>
