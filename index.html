<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        margin: 0 20px;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        color: #54845d; 
    }

    .Subheading {
        padding: 20px;
        color: rgb(0, 0, 0);
        text-align: center;
    }

    /* Slideshow container */
    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
    }

    /* Inner wrapper for sliding */
    .slides {
        display: flex;
        transition: transform 0.8s ease-in-out;
        width: 300%; /* 3 images = 300% */
    }

    .slides img {
        width: 100%;
        flex-shrink: 0;
    }

    /* Arrows */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        padding: 12px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 50%;
        background: rgba(0,0,0,0.5);
        user-select: none;
        transition: background 0.3s;
        transform: translateY(-50%);
    }

    .prev:hover, .next:hover {
        background: rgba(0,0,0,0.8);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Dots */
    .dots {
        text-align: center;
        margin-top: 10px;
    }

    .dot {
        cursor: pointer;
        height: 12px;
        width: 12px;
        margin: 0 4px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .dot.active {
        background-color: #54845d;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#book">Book Now</a>
    <a href="#shop">Shop Products</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <h1 class="Subheading">SINCERITY · NATURE · TECHNOLOGY</h1>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slides">
      <img src="shopcouch.jpeg" alt="Slide 1">
      <img src="shopcounter.jpeg" alt="Slide 2">
      <img src="shopequipment.jpeg" alt="Slide 3">
    </div>

    <!-- Arrows -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Dots -->
  <div class="dots">
    <span class="dot active" onclick="setSlide(0)"></span>
    <span class="dot" onclick="setSlide(1)"></span>
    <span class="dot" onclick="setSlide(2)"></span>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slides img").length;
    const dots = document.querySelectorAll(".dot");
    let autoSlide = setInterval(nextSlide, 3000);

    function updateSlide() {
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[slideIndex].classList.add("active");
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % totalSlides;
      updateSlide();
    }

    function changeSlide(n) {
      clearInterval(autoSlide);
      slideIndex = (slideIndex + n + totalSlides) % totalSlides;
      updateSlide();
      autoSlide = setInterval(nextSlide, 3000);
    }

    function setSlide(n) {
      clearInterval(autoSlide);
      slideIndex = n;
      updateSlide();
      autoSlide = setInterval(nextSlide, 3000);
    }
  </script>

</body>
</html>
