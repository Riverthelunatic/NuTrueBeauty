<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nu True Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .brand-section {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .brand-container {
      max-width: 1000px;
      margin: 0 auto;
    }
  
    .brand-logo {
      max-width: 120px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  
    .brand-main-image {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  
    .brand-text {
      margin-top: 30px;
      line-height: 1.8;
      font-size: 16px;
      color: #222;
    }
  
    .brand-text p {
      margin: 12px 0;
    }
  
    @media (max-width: 768px) {
      .brand-text {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <section class="brand-section">
    <div class="brand-container">

      <img src="skincare.png" alt="Nutree Products" class="brand-main-image">
  
      <!-- Brand text -->
      <div class="brand-text">
        <p>A clean beauty brand built on:</p>
        <p>Fragrance-free, alcohol-free, non-irritating formulations</p>
        <p>High-performance actives + gentle botanical extracts</p>
        <p>Products designed specifically for sensitive, acne-prone, and aging skin</p>
      </div>
    </div>
  </section>


</body>
</html>
