<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nu True Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      background-color: #ffffff;
    }

    .navbar {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        margin: 0 20px;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        color: #54845d; 
    }
    .brand-section {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .brand-container {
      max-width: 1000px;
      margin: 0 auto;
    }
  
    .brand-logo {
      max-width: 120px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  
    .brand-main-image {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  
    .brand-text {
      margin-top: 30px;
      line-height: 1.8;
      font-size: 16px;
      color: #222;
    }
  
    .brand-text p {
      margin: 12px 0;
    }
  
    @media (max-width: 768px) {
      .brand-text {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contactus.html">Contact Us</a>
  </div>
  <section class="brand-section">
    <div class="brand-container">

      <img src="skincare.png" alt="Nutree Products" class="brand-main-image">
  
      <!-- Brand text -->
      <div class="brand-text">
        <p>A clean beauty brand built on:</p>
        <p>Fragrance-free, alcohol-free, non-irritating formulations</p>
        <p>High-performance actives + gentle botanical extracts</p>
        <p>Products designed specifically for sensitive, acne-prone, and aging skin</p>
      </div>
    </div>
  </section>


</body>
</html>
